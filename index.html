<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/9bbff72e8a.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel ="stylesheet" href="src/style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" style="background-image: url(img/overcast.jpg);">
    <h1>World Weather App</h1>
    <div class="card">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="search-input" autofocus="on" autocomplete = "off" placeholder="Search over 200,000 cities here...">
          <button type="submit" class="btn btn-primary" id="search-button">Search</button>
          <button type="submit" class="btn btn-success" id="find-location-button"><i class="fas fa-map-marker-alt"></i></button>
        </div>
      </form>
    </div>
    <div class="currentWeather" id="current-weather">
      <h2 id="city">Auckland</h2>
      <h3 class="updatedTime">Last updated: <span id="time">Monday 10:00</span></h3>
      <h4 class="description" id="weatherDescription">Clouds</h4>
      <div class="currentWeatherGrid" id="current-weather-grid">
        <div class="row" id="current-row">
          <div class="col-3-description">
            <div class="description" id="weather-icon">
              <img src=" " alt="" id="currentIcon" />
            </div>
          </div>
          <div class="col-3-currentTemp" id="current-temp">
            <span id="current-temp-fig">18</span>
            <div class="mainTempUnit" id="main-unit">
              <span id="celsius-unit">°C</span>
              <span id="farenheight-unit">°F</span>
            </div>
          </div>
          <div class="col-3-minMax" id="current-min-max">
            <span id="min">12</span><span class="unit">°C</span>
            |
            <span id="max">20</span><span class="unit">°C</span>
          </div>
          <div class="col-3-humWind">
            <div id="humidity">
              Humidity: <span id="humidity-fig">70</span>%
            </div>
            <div id="wind">
              Wind speed: <span id="wind-speed">30</span>km/hr
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="weatherForecast" id="forecast-weather-grid">
      <div class="row" id="forecast-row">
        <div class="col-2">
          <div class="forecastTime">15:00</div>
          <div class="forecastIcon"><img src="" alt=""class="forecastImage"/></div>
          <div><span id="forecast-max">18</span><span class="unit">°C</span></div>
          <div><span id="forecast-min">10</span><span class="unit">°C</span></div>
        </div>
        <div class="col-2">
          <div class="forecastTime">18:00</div>
          <div class="forecastIcon"><img src="" alt="" class="forecastImage"/></div>
          <div><span id="forecast-max">18</span><span class="unit">°C</span></div>
          <div><span id="forecast-min">10</span><span class="unit">°C</span></div>
        </div>
        <div class="col-2">
          <div class="forecastTime">21:00</div>
          <div class="forecastIcon"><img src="" alt=""class="forecastImage"/></div>
          <div><span id="forecast-max">18</span><span class="unit">°C</span></div>
          <div><span id="forecast-min">10</span><span class="unit">°C</span></div>
        </div>
        <div class="col-2">
          <div class="forecastTime">00:00</div>
          <div class="forecastIcon"><img src="" alt=""class="forecastImage"/></div>
          <div><span id="forecast-max">18</span><span class="unit">°C</span></div>
          <div><span id="forecast-min">10</span><span class="unit">°C</span></div>
        </div>
        <div class="col-2">
          <div class="forecastTime">03:00</div>
          <div class="forecastIcon"><img src="" alt=""class="forecastImage"/></div>
          <div><span id="forecast-max">18</span><span class="unit">°C</span></div>
          <div><span id="forecast-min">10</span><span class="unit">°C</span></div>
        </div>
        <div class="col-2">
          <div class="forecastTime">06:00</div>
          <div class="forecastIcon"><img src="" alt="" class="forecastImage"/></div>
          <div><span id="forecast-max">18</span><span class="unit">°C</span></div>
          <div><span id="forecast-min">10</span><span class="unit">°C</span></div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <a href="https://github.com/SMGluyas/Final-Project-Weather-App" target="_blank">Open-source code</a> by Sarah Gluyas
  </footer>
  <script src="src/index.js"></script>  
</body>
</html>
