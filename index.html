<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/9bbff72e8a.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel ="stylesheet" href="src/style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>World Weather App</h1>
    <div class="card">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="search-input" autofocus="on" autocomplete = "off" placeholder="Search over 200,000 cities here...">
          <button type="submit" class="btn btn-primary" id="search-button">Search</button>
          <button type="submit" class="btn btn-success" id="find-location-button"><i class="fas fa-map-marker-alt"></i></button>
        </div>
      </form>
    </div>
    <div class="currentWeather" id="current-weather">
      <h2 id="city">Auckland</h2>
      <h3 class="updatedTime">Last updated: <span id="time">Monday 10:00</span></h3>
      <h4 class="description" id="weatherDescription">Clouds</h4>
      <div class="currentWeatherGrid" id="current-weather-grid">
        <div class="row">
          <div class="col-3-description">
            <div class="description" id="weather-icon">
              <img src=" " alt="" id="currentIcon" />
            </div>
          </div>
          <div class="col-3-currentTemp" id="current-temp">
            <span id="current-temp-fig">18</span>
            <div class="mainTempUnit" id="main-unit">
              <span class="unit" id="celsius-unit">°C</span>|<span class=farenheight id="farenheight-unit">°F</span>
            </div>
          </div>
          <div class="col-3-minMax" id="current-min-max">
            <span id="min">12</span><span class="unit">°C</span>
            |
            <span id="max">20</span><span class="unit">°C</span>
          </div>
          <div class="col-3-humWind">
            <div id="humidity">
              Humidity: <span id="humidity-fig">70</span>%
            </div>
            <div id="wind">
              Wind speed: <span id="wind-speed">30</span>km/hr
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="weatherForecast" id="forecast-weather-grid">
      <div class="row">
        <div class="col-2-4-first" id="three-hour">
          <div class="forecastTime" id="three-hour-time">15:00</div>
          <div class="forecastIcon" id="three-hour-icon"><img src="" alt="" class="first"></div>
          <div class="forecastMax" id="three-hour-max-unit"><span id="three-hour-max">18</span><span class="unit">°C</span></div>
          <div class="forecastMin" id="three-hour-min-unit"><span id="three-hour-min">10</span><span class="unit">°C</span></div>
        </div>
        <div class="col-2-4-second" id="six-hour">
          <div class="forecastTime" id="six-hour-time">18:00</div>
          <div class="forecastIcon" id="six-hour-icon"><img src="" alt="" class="second"></div>
          <div class="forecastMax" id="six-hour-max-unit"><span id="six-hour-max">18</span><span class="unit">°C</span></div>
          <div class="forecastMin" id="six-hour-min-unit"><span id="six-hour-min">10</span><span class="unit">°C</span></div>
        </div>
        <div class="col-2-4-third" id="nine-hour">
          <div class="forecastTime" id="nine-hour-time">21:00</div>
          <div class="forecastIcon" id="nine-hour-icon"><img src="" alt="" class="third"></div>
          <div class="forecastMax" id="nine-hour-max-unit"><span id="nine-hour-max">18</span><span class="unit">°C</span></div>
          <div class="forecastMin" id="nine-hour-min-unit"><span id="nine-hour-min">10</span><span class="unit">°C</span></div>
        </div>
        <div class="col-2-4-fourth" id="twelve-hour">
          <div class="forecastTime" id="twelve-hour-time">00:00</div>
          <div class="forecastIcon" id="twelve-hour-icon"><img src="" alt="" class="fourth"></div>
          <div class="forecastMax" id="twelve-hour-max-unit"><span id="twelve-hour-max">18</span><span class="unit">°C</span></div>
          <div class="forecastMin" id="twelve-hour-min-unit"><span id="twelve-hour-min">10</span><span class="unit">°C</span></div>
        </div>
        <div class="col-2-4-fifth" id="fifteen-hour">
          <div class="forecastTime" id="fifteen-hour-time">03:00</div>
          <div class="forecastIcon" id="fifteen-hour-icon"><img src="" alt="" class="fifth"></div>
          <div class="forecastMax" id="fifteen-hour-max-unit"><span id="fifteen-hour-max">18</span><span class="unit">°C</span></div>
          <div class="forecastMin" id="fifteen-hour-min-unit"><span id="fifteen-hour-min">10</span><span class="unit">°C</span></div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </div>
</body>
</html>
